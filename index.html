<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion presupuesto</title>
    <link href="./css/index.css" rel="stylesheet"/>
</head>
<body>

    <h1 id="TituloPrincipal">APLICACION PRESUPUESTO DISPONIBLE</h1>

    <div class="father">

        <div class="upper">

            <div class="divValor">
                <p class="infoPresupuesto">Presupuesto disponible:</p>
                <p class="infoPresupuesto" id="presupuesto">2000 $</p>
            </div>

            <div class="divInfoIngresos">
                <p class="infoIngresos">Ingresos:</p>
                <p class="infoIngresos" id="ingreso">+2000 $</p>
            </div>

            <div class="divInfoEgresos">
                <p class="infoEgresos">Egresos:</p>
                <p class="infoEgresos" id="egreso">-1300 $</p>
            </div>

        </div>

        <div id="formulario" onsubmit="return false;" onchange="showSelected();">
            <div >
                <select class="agregarTipo" id="tipo" >
                    <option value="ingreso" selected>+</option>
                    <option value="egreso" selected>-</option>
                </select>

                <input type="text" id="descripcion" placeholder="Agregar descripcion"/>

                <input type="number" placeholder="Valor" id="valor" step="any"/>

                <button class="agregarBoton" onclick="agregarDato()">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </button>
            </div>


        </div>

        <div class="bottom">

            <div class="divIngresosPadre">
                <h1 class="BottomTitulo">Ingresos</h1>
                <div id="listaIngresos"></div>
            </div>

            <div class="divEgresosPadre">
                <h1 class="BottomTitulo">Egresos</h1>
                <div id="listaEgresos">
                </div>
            </div>
        </div>
    </div>



    


    <script src="./js/Dato.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/index.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
